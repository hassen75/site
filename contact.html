<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* CSS spécifique à la page contact (peut être intégré au CSS global) */
        
        .contact-section {
            padding: 100px 0;
            background-color: var(--color-background-light);
        }

        .contact-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 60px;
            padding-top: 20px;
        }
        
        @media (min-width: 768px) {
            .contact-layout {
                grid-template-columns: 2fr 1fr; /* Le formulaire prend plus de place */
            }
        }

        /* Styles du Formulaire */
        .contact-form {
            background: var(--color-text-light);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-dark);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: var(--font-main);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--color-primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15); /* Légère ombre bleue */
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Bouton d'envoi du formulaire */
        .submit-btn {
            display: inline-block;
            background-image: linear-gradient(to right, var(--color-primary-blue), var(--color-secondary-pink));
            color: var(--color-text-light);
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-weight: var(--font-weight-bold);
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Coordonnées (Colonne de droite) */
        .contact-info h3 {
            font-size: 24px;
            font-weight: var(--font-weight-bold);
            margin-bottom: 20px;
            color: var(--color-primary-blue);
        }
        
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        
        .contact-info li {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
        }
        
        /* Style pour les icônes (si vous utilisez Font Awesome par exemple) */
        .contact-info i {
            margin-right: 15px;
            color: var(--color-secondary-pink);
            font-size: 20px;
        }
    </style>
</head>

                        </p>
                    </div>

                </div>
            </div>
        </section>
    </main>
